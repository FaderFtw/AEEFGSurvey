worker_processes 1;
pid /var/run/nginx.pid;  # Changed path since we're running as root

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name survey-tn.aeefg.com;

        # ACME challenge (for certificate renewal)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl;
        http2 on;
        server_name survey-tn.aeefg.com;

        # SSL certificate configuration
        ssl_certificate /etc/letsencrypt/archive/survey-tn.aeefg.com/fullchain1.pem;
        ssl_certificate_key /etc/letsencrypt/archive/survey-tn.aeefg.com/privkey1.pem;

        # SSL security settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # HSTS (HTTP Strict Transport Security) - ADD THIS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # API proxy
        location /api {
            proxy_pass http://backend:8080/api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Survey
        location / {
            root /usr/share/nginx/html/Survey;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # Dashboard
        location /dashboard {
            root /usr/share/nginx/html/Dashboard;
            index dashboard.html;
            try_files $uri $uri/ /dashboard.html;
        }
    }
}