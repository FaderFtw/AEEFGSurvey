version: '3.8'

services:
  frontend:
    image: aeefg-survey-frontend:latest 
    build: ./AEEFGSurvey
    container_name: frontend-service
    ports:
      - "80:80"
    volumes:
          - ./AEEFGSurvey/nginx.conf:/etc/nginx/nginx.conf:ro
          - ./AEEFGSurvey/Survey:/usr/share/nginx/html/Survey
          - ./AEEFGSurvey/Dashboard:/usr/share/nginx/html/Dashboard
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    image: aeefg-survey-backend:latest 
    build: ./Backend
    container_name: backend-service
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/surveydb?useUnicode=true&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MySQL8Dialect
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_DATABASE: surveydb
      MYSQL_ROOT_PASSWORD: password
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
    volumes:
      - data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  data:
